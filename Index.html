<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="icon" href="Images/Linkedin Logo.jpg" />
    <title>Gregory Lopez | Linkedin</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <a href=""
            ><img src="/Images/Linkedin Logo.jpg" alt="Linkedin Logo"
          /></a>
          <a href=""><img src="/Images/search icon.png" alt="Search Icon" /></a>
          <a href=""><img src="/Images/Home icon.png" alt="Home Icon" /></a>
          <a href=""
            ><img src="/Images/People icon.png" alt="My Network Icon"
          /></a>
          <a href=""
            ><img src="/Images/briefcase icon.png" alt="Jobs Icon"
          /></a>
          <a href=""
            ><img src="/Images/message icon.png" alt="Message Icon"
          /></a>
          <a href=""
            ><img src="/Images/notification icon.png" alt="Notifications Icon"
          /></a>
          <a href=""
            ><img
              style="border-radius: 25px"
              src="/Images/ProfilePic.jpg"
              alt="Profile Pic Icon"
          /></a>
          <a href=""><img src="/Images/work icon.png" alt="Work Icon" /></a>
        </nav>
      </header>
      <br />
      <div class="profile-landingpage">
        <div class="profile-head">
          <img
            style="border-radius: 15px 15px 0px 0px"
            src="/Images/Header.jpg"
            alt="NYC
          Skyline"
          />

          <div class="profile-head-profile-img">
            <img
              style="border-radius: 75px"
              src="/Images/ProfilePic.jpg"
              alt="Greg Lopez Profile Picture"
            />
          </div>
        </div>
        <div class="profile-body">
          <div class="profile-body-top">
            <div class="profile-body-top-left">
              <h1>Gregory Lopez</h1>
              <p>Bachelor of Science in Marketing</p>
              <br />
              <p style="color: gray">New York City Metropolitan Area</p>
              <p style="color: #2d64bc">
                <strong
                  >Contact Info<br />
                  <br />
                  467 Connections</strong
                >
              </p>
            </div>
            <div class="profile-body-top-right">
              <img
                style="
                  border-radius: 50%;
                  width: 30px;
                  height: 30px;
                  padding-right: 5px;
                "
                src="/Images/Lynn logo.jpg"
                alt="Lynn University Logo"
              />
              <strong>Lynn University</strong>
            </div>
          </div>
          <div class="profile-body-buttons">
            <a href=""> <button class="open">Open To</button></a>
            <a href=""> <button class="add">Add profile section</button></a>
            <a href=""><button class="more">More</button></a>
          </div>
          <div class="profile-body-bottom">
            <div class="profile-body-bottom-left">
              <p>
                <strong> Open to work</strong><br />
                Marketing Specialst, Sports Ma...
              </p>
              <p style="color: #2d64bc">
                <strong>See all details</strong>
              </p>
            </div>
            <div class="profile-body-bottom-right">
              <p>
                <strong>Showcase services</strong> you offer so <br />
                you and your business can be <br />
                found in search.
              </p>
              <p style="color: #2d64bc"><strong>Get Started</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
